<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  	layout:decorate="~{email-layout}">
	<meta charset="UTF-8">  	
  	
  	<section layout:fragment="content" >
  			<font face="'Source Sans Pro', sans-serif" color="#1a1a1a" style="font-size: 22px; font-weight: 300">
  				<p>La siguiente persona está interesada en Facturación Electrónica:</p>
				<p style="letter-spacing: -1.5px; font-weight: 500" th:text="${contactName}" >QUINITO MENDEZ</p>
				<a th:href="${'mailto:'+contactEmail}" th:text="${contactEmail}" href="mailto:name@email.com">name@email.com</a>				
				<p th:text="${contactMessage}">Solicitud de Información Sobre Facturación Electrónica</p>
			</font>
  	</section>  	
</html>
