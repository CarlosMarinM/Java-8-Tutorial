<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  	layout:decorate="~{email-layout}">
	<meta charset="UTF-8">  	
  	
  	<section layout:fragment="content" >
		<font face="'Source Sans Pro', sans-serif" color="#1a1a1a" style="font-size: 15px; font-weight: 300">                           
			<p>
				<span>En el servidor FTP ocurrieron erorres al intentar leer y procesar el documento</span>
				<span th:text="${numeroDocumento + ','}"></span>
				<span>que fue subido por el emisor</span>
				<span th:text="${emisor.tercero}"></span>
				<span>con NIT</span>
				<span th:text="${emisor.numeroDocumento + '.'}"></span>
				<span>Se anexa erorres espec√≠ficos.</span>
			</p>
			<p th:if="${!documento.errors.isEmpty()}">
				<span>Lista de errores:</span>
				<ul>
					<li th:each="error : ${documento.errors}" th:text="${error.mensaje}"/>
				</ul>
			</p>
			<p>
				<span>Traza:</span>
				<span th:text="${errores}"></span>
			</p>
		</font>
  	</section>  	
</html>
