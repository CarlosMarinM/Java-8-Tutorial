<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{email-layout}">
<meta charset="UTF-8">

<section layout:fragment="content">
	<font face="'Source Sans Pro', sans-serif" color="#1a1a1a" style="font-size: 15px; font-weight: 300"> 
		<p>
			<span>Se ha procesado el archivo</span> 
			<span th:text="${'&quot;' + nombreArchivo + '&quot;.'}">UCVE1199.PFT</span>
		</p>
		<p>
			<span >A continuación encontrará el resultado de su procesamiento:</span>
		</p>
	</font>
	<font face="'Source Sans Pro', sans-serif" color="#1a1a1a" style="font-weight: 300">
		<table border="1" style="border: 2px solid #1C6EA4; background-color: #EEEEEE; width: 100%; text-align: left; border-collapse: collapse;">
			<thead>
				<tr style="background: #1C6EA4; border-bottom: 2px solid #444444; font-size: 14px; font-weight: bold; color: #FFFFFF; text-align: center;">
              		<th style="padding: 5px; border: 0px;" scope="col">Número Documento</th>
					<th style="padding: 5px; border: 0px;" scope="col">Estado Faceldi</th>
					<th style="padding: 5px; border: 0px;" scope="col">Estado DIAN</th>
					<th style="padding: 5px; border: 0px;" scope="col">Descripción Estado DIAN</th>
            	</tr>
			</thead>
			<tbody>
				<tr th:each="documento: ${documentos}" style="font-size: 13px;">
					<td style="padding: 5px; border: 0px;" th:text="${documento.numeroDocumento}" />
					<td style="padding: 5px; border: 0px;" th:text="${documento.descripcionEstado}" />
					<td style="padding: 5px; border: 0px;" th:text="${documento.estadoDian}" />
					<td style="padding: 5px; border: 0px;" th:text="${documento.descripcionEstadoDIAN}" />
				</tr>
			</tbody>
		</table>
	</font>
</section>

</html>
